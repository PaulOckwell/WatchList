<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/all.min.css" />
		<title>Watch List</title>
	</head>
	<body>
		<div class="container mt-4">
			<h1 class="display-4 text-center"><i class="fas fa-film text-primary"></i> My<span class="text-primary">Watch</span>List</h1>
			<form id="film-form">
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" id="title" class="form-control" />
				</div>
				<div class="form-group">
					<label for="year">Year</label>
					<input type="text" id="year" class="form-control" />
				</div>
				<div class="form-group">
					<label for="id">Storage ID</label>
					<input type="text" id="id" class="form-control" />
				</div>
				<input type="submit" value="Add Film" class="btn btn-primary btn-block" />
			</form>
			<table class="table table-striped mt-5">
				<thead>
					<tr>
						<th>Title</th>
						<th>Year</th>
						<th>Storage ID#</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="film-list"></tbody>
			</table>
		</div>

		<script src="app.js"></script>
	</body>
</html>
